<html>

</head>
<body>
  <h3 style="display: flex; justify-content: center;">Welcome to Zapcom TS upload.</h3>

  <!-- Connect To QuickBooks Button -->
  <div style="display: flex; justify-content: center;">
    <div>
      <b>Connect To QuickBooks</b><br />
      <a class="imgLink" th:onclick="'launchPopup(\'connectToQuickbooks\');'" href="#">

          style="height: 40px"
          src="../static/images/C2QB_white_btn_lg_default.png"

        />
      </a>
    </div>
  </div>
  <br /><br /><br />


  
  <script>
  function launchPopup(path) {
    var win;
    var checkConnect;
    var parameters = "location=1,width=800,height=650";
    parameters += ",left=" + (screen.width - 800) / 2 + ",top=" + (screen.height - 650) / 2;
    // Launch Popup
    win = window.open(path, 'connectPopup', parameters);
  }
</script>

</body>
